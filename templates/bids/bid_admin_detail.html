{% extends 'base.html' %}
{% block body %}

{% load widget_tweaks %}


<h3 class="text-center mb-3">Bid Detail (Admin View)</h3>

    <div class="card shadow mb-2">
        <div class="card-body">
          <p class="card-text">
            <b>Company: </b>{{bid.company}}
          </p>
          <p class="card-text">
            <b>Tender: </b>{{bid.tender}}
          </p>
          <p class="card-text">
            <b>Documents: </b> <a href="{{bid.documents.url}}">{{bid.documents}}</a>
          </p>
          <p class="card-text">
            <small class="text-muted"><b>Submitted On: </b>{{bid.submit_date}}</small>
          </p>
        </div>
        <div class="card-footer">
            <div class="col-sm">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm d-flex justify-content-center">
                                <div class="form-group form-check">
                                    {{form.awarded|add_class:"form-check-input"}}
                                    <label class="form-check-label">Awarded</label>
                                </div>
                            </div>
                            <div class="col-sm d-flex justify-content-center">
                                <button class="btn btn-primary">Accept Bid</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
